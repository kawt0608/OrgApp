name: Supabase Ping
on:
  schedule:
    # 毎日午前9時 (JST) に実行 (UTCで0:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行用

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase Database
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_ANON_KEY" ]; then
            echo "Secrets not set. Skipping ping."
            exit 0
          fi
          
          echo "Pinging Supabase API to keep the project active..."
          status_code=$(curl -s -o /dev/null -w "%{http_code}" -X GET "${SUPABASE_URL}/rest/v1/posts?select=id&limit=1" \
            -H "apikey: ${SUPABASE_ANON_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_ANON_KEY}")
            
          if [ "$status_code" -eq 200 ]; then
            echo "Successfully pinged Supabase (Status: 200)"
            exit 0
          else
            echo "Failed to ping Supabase (Status: $status_code)"
            exit 1
          fi
